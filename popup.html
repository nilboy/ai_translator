<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --primary-color: #3B82F6;
      --hover-color: #2563EB;
      --bg-color: #FFFFFF;
      --text-color: #1F2937;
      --border-color: #E5E7EB;
      --input-bg: #F9FAFB;
    }

    body {
      width: 380px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h3 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: var(--text-color);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-color);
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
      background: var(--input-bg);
      color: var(--text-color);
      transition: all 0.2s ease;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
    }

    .hint {
      font-size: 12px;
      color: #6B7280;
      margin-top: 4px;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      margin-top: 8px;
    }

    button:hover {
      background-color: var(--hover-color);
    }

    .shortcut-hint {
      font-size: 12px;
      color: #6B7280;
      text-align: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border-color);
    }

    .success-message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #10B981;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, 10px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>AI Web Translator</h3>
    
    <div class="form-group">
      <label for="apiKey">API Key</label>
      <input type="password" id="apiKey" placeholder="Enter your API Key">
    </div>

    <div class="form-group">
      <label for="baseUrl">API Base URL</label>
      <input type="text" id="baseUrl" placeholder="https://api.openai.com/v1">
      <div class="hint">Leave empty to use default OpenAI endpoint</div>
    </div>

    <div class="form-group">
      <label for="model">Model Name</label>
      <input type="text" id="model" placeholder="gpt-4">
      <div class="hint">Example: gpt-4, gpt-3.5-turbo, etc.</div>
    </div>

    <div class="form-group">
      <label for="targetLang">Target Language</label>
      <select id="targetLang">
        <option value="zh">Chinese</option>
        <option value="en">English</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="es">Spanish</option>
        <option value="ru">Russian</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="vi">Vietnamese</option>
        <option value="th">Thai</option>
        <option value="ar">Arabic</option>
      </select>
    </div>

    <button id="saveSettings">Save Settings</button>

    <div class="shortcut-hint">
      Use shortcut Ctrl+M (Mac: Command+M) to translate current page
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
